<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormValidator</title>

    <style>
        .has-error {
            border: solid red 1px;
        }
    </style>
</head>

<body>
    <h2>FormValidator</h2>

    <form name="formulario" novalidate>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" required>

        </div>

        <div>
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula">
            <span class="message"></span>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="validate.js"></script>
    <script>
        var validator = new FormValidator('formulario', [{
            name: 'nome',
            rules: [{
                    name: 'required',
                    message: 'Campo obrigatório'
                },
                {
                    name: 'number',
                    message: 'Deve ser numérico'
                }
            ]
        }]);

        document.getElementsByName('formulario')[0].addEventListener('submit', function (event) {
            event.preventDefault();

            validator.valid();
            console.log(validator.getErrors(), 'errors');
        });
    </script>
</body>

</html>
